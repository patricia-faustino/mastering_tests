[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    flash: marks tests as flash (deselect with '-m "not flash"')
    child: marks tests as child (deselect with '-m "not child"')
    teenager: marks tests as teenager (deselect with '-m "not teenager"')
    adult: marks tests as adult (deselect with '-m "not adult"')
    elderly: marks tests as elderly (deselect with '-m "not elderly"')